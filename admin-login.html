<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPG Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { max-width: 400px; width: 100%; padding: 2rem; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-custom { background-color: hsl(43, 61%, 50%); color: white; border: none; }
        .btn-custom:hover { background-color: hsl(43, 61%, 40%); color: white; }
    </style>
</head>
<body>

<div class="login-card text-center">
    <img src="all-images/logo2.png" alt="TPG Logo" style="width: 100px; margin-bottom: 20px;">
    <h3 class="mb-4">Admin Portal</h3>
    
    <form id="loginForm">
        <div class="mb-3 text-start">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required placeholder="admin@tpg.com">
        </div>
        <div class="mb-4 text-start">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required placeholder="********">
        </div>
        <button type="submit" class="btn btn-custom w-100 py-2">Login to Dashboard</button>
        <p id="error-msg" class="text-danger mt-3 small"></p>
    </form>
</div>

<script type="module">
    import { auth } from "./assets/js/firebase-init.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-msg');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        errorMsg.textContent = "Verifying...";

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Successful login
                console.log("Logged in:", userCredential.user);
                window.location.href = "admin-dashboard.html"; // We will create this next
            })
            .catch((error) => {
                errorMsg.textContent = "Error: " + error.message;
            });
    });
</script>

</body>
</html>
