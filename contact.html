<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="assets/images/head-logo.png"
      type="image/png"
      sizes="192x192"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 60px auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #2c3e50;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 1rem;
        font-weight: bold;
      }

      input,
      textarea {
        padding: 10px;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
      }

      button {
        margin-top: 1.5rem;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background: #0056b3;
      }

      .socials {
        margin-top: 2rem;
        text-align: center;
      }

      .socials h2 {
        margin-bottom: 1rem;
      }

      .social-icons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        color: white;
        text-decoration: none;
        font-size: 1.4rem;
      }

      .fa-facebook {
        background: #3b5998;
      }
      .fa-whatsapp {
        background: #25d366;
      }
      .fa-twitter {
        background: #1da1f2;
      }
      .fa-instagram {
        background: #e4405f;
      }
      .fa-linkedin {
        background: #0077b5;
      }
      .fa-youtube {
        background: #ff0000;
      }
      .fa-telegram {
        background: #0088cc;
      }
      .fa-tiktok {
        background: #000000;
      }
      .fa-threads {
        background: #000000;
      }
      .fa-envelope {
        background: #6c757d;
      }

      @media (max-width: 600px) {
        .social-icons {
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>

      <!-- Formspree-enabled form -->
      <form action="https://formspree.io/f/meozlrbl" method="POST">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="_replyto"
          placeholder="Your email"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Write your message..."
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="socials">
        <h2>Connect With Us</h2>
        <div class="social-icons">
          <a
            href="https://facebook.com"
            class="fa-brands fa-facebook"
            title="Facebook"
            target="_blank"
          ></a>
          <a
            href="https://x.com/princess_ehmy"
            class="fa-brands fa-twitter"
            title="Twitter/X"
            target="_blank"
          ></a>
          <a
            href="https://instagram.com/princess_ehmy"
            class="fa-brands fa-instagram"
            title="Instagram"
            target="_blank"
          ></a>
          <a
            href="https://linkedin.com/in/ruthem"
            class="fa-brands fa-linkedin"
            title="LinkedIn"
            target="_blank"
          ></a>
          <a
            href="mailto:emmyheart250@gmail.com?subject=Hello%20from%20the%20Blog&body=I%20saw%20your%20blog%20and%20wanted%20to%20reach%20out."
            class="fa-solid fa-envelope"
            title="Email"
          ></a>
        </div>
      </div>
      <div style="text-align: center; margin-top: 2rem">
        <button
          onclick="goBack()"
          style="
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          ‚Üê Go Back
        </button>
      </div>
    </div>
  </body>
  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "/"; // fallback to homepage if no history
      }
    }
  </script>
</html>
